<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
			integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
			crossorigin="anonymous">
			
        <style>
        * {
			box-sizing: border-box;
		}
		.column {
			float: left;
			width: 20%;
			padding: 20px;
		}
		.row:after {
			content: "";
			display: table;
			clear: both;
		}
		@media screen and (max-width: 992px) {
			.column {
				width: 60%;
			}
		}
		@media screen and (max-width: 600px) {
			.column {
				width: 100%;
			}
		}
        </style>
		
		<title>My Webpage-Grandkids</title>
    </head>
    <body>
        <h1>Grandkids</h1>
		<div class="row" style="background-color:#aaa;">
			<div class="column">Mackenzie</div>
			<div class="column">Kennedy</div>
			<div class="column">Sydney</div>
		</div>
		<div class="row" style="background-color:#bbb;">
            <div class="column">Ben</div>
            <div class="column">Grace</div>
            <div class="column">Hannah</div>
            <div class="column">Dagan</div>
            <div class="column">Baliee</div>
		</div>
		<div class="row" style="background-color:#ccc;">
            <div class="column">Jett</div>

			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
			crossorigin="anonymous"></script>
